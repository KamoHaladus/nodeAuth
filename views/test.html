<div class="col-md-6 m-auto">
    <div class="card car-body">
        <h1 class="text-center mb-3">
            <i class="fas fa-user-plus">Register</i>
            <form name="registration" action="/register" method="POST">
                <div class="form-gourp">
                    <label for="name">Name</label>
                    <input type="name" id="name" name="name" class="form-control" placeholder="Enter name"
                        value="<%= typeof name != 'undefined ? name : '' %>" />
                </div>
                <div class="form-gourp">
                    <label for="email">Email</label>
                    <input type="email" id="email" email="email" class="form-control" placeholder="Enter email"
                        value="<%= typeof email != 'undefined ? email : '' %>" />
                </div>
                <div class="form-gourp">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" password="password" class="form-control"
                        placeholder="Enter password" value="<%= typeof email != 'undefined ? password : '' %>" />
                </div>
                <div class="form-gourp">
                    <label for="password">Password</label>
                    <input type="password" id="password2" name="password2" password="password" class="form-control"
                        placeholder="Enter password" value="<%= typeof email != 'undefined ? password2 : '' %>" />
                </div>
                <button type="submit" class="btn btn-primary btn-block">Login</button>
            </form>
            <p class="lead mt-4">Have An Account? <a href="/login">Login</a></p>
        </h1>
    </div>
</div>
